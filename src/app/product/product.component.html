<h3> {{title}} </h3>
<!-- <p><app-article [artikle]="myarticle"></app-article></p> -->
<hr>	
	
	<div class="row">
          <div class="col-sm-12">
          <div class="well bs-component col-sm-10 col-sm-offset-1">
	<form class="form-horizontal">
	<fieldset>
	<legend>Create New</legend>
	<div class="alert alert-dismissible alert-danger" *ngIf="error"><p>{{error}}</p></div>	
	<div class="col-sm-2">
	<div class="form-group">
	<label>Name:</label>
	<span><input type="text" #name class="form-control" /></span>
	</div>
	</div>

	<div class="col-sm-3 col-sm-offset-1">
	<div class="form-group">
	<label>Desc:</label>
	<span><input type="text" #desc class="form-control" /></span>
	</div>
	</div>

	<div class="col-sm-2 col-sm-offset-1">	
	<div class="form-group">
	<label>Price:</label>
	<span><input type="text" #price class="form-control" /></span>
	</div>
	</div>

	<div class="col-sm-2  col-sm-offset-1">			
	<button (click)="addProduct(name.value, desc.value, price.value)" class="form-control btn btn-primary">Add</button>		
	</div>
	
	</fieldset>
	</form>
	</div>
	</div>
	</div>
<hr>

<div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="page-header"> <h2 id="tables">Product List</h2></div>
            <div class="alert alert-success" *ngIf="msg"><p>{{msg}}</p></div>	

<div class="col-sm-6">
	<div class="col-sm-2">Filter by:</div>
	<div class="col-sm-4"><input type="text" [(ngModel)]='listFilter' name="filter"></div>
</div>
<div class="col-sm-6"></div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>                    
            <th>Product Name</th>
            <th>Desc</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
		<tr *ngFor="let product of products | ProductFilter: listFilter; let i=index">
		<td>{{ i+1 }}</td>	
		<td><img src="assets/images/{{product.image}}" [style.width.px]=30 /> &emsp; {{ product.name }}</td>
		<td>{{product.desc}}</td>	
		<td>{{ product.price | currency:'USD':true:'1.2-2' }}</td>
		<td><button (click)="deleteProduct(i)">X</button></td>
		</tr> 
	</tbody>
	</table>
</div>
</div>

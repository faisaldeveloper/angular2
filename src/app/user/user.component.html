<!-- app.component.html -->
<div class="row">
    <div class="col-sm-12">
          <div class="well bs-component col-sm-10 col-sm-offset-1">
    
    <form class="form-horizontal" novalidate [formGroup]="myForm" (ngSubmit)="save(myForm.value, myForm.valid)">
    <fieldset>
    <legend>Create New</legend>
    <div class="alert alert-dismissible alert-danger" *ngIf="error"><p>{{error}}</p></div>
    
    <div class="form-group">   
    <label>First Name</label>    
    <input type="text" formControlName="first" class="form-control" placeholder="First Name">
	<small [hidden]="myForm.controls.first.valid || (myForm.controls.first.pristine && !submitted)">
        Frist Name is required (minimum 5 characters).
    </small>
    </div>

    <div class="form-group">   
    <label>Last Name</label>
    <input type="text" formControlName="last" class="form-control" placeholder="Last Name">
    <small [hidden]="myForm.controls.last.valid || (myForm.controls.last.pristine && !submitted)">
        Last Name is required (minimum 5 characters).
    </small>
    </div>

    <div formGroupName="address">
    <label>Address</label><br>
	<input type="text" formControlName="street" class="form-control" placeholder="Street #">
	<input type="text" formControlName="postcode" class="form-control" placeholder="Postcode">
    </div> 

    <button class="btn btn-primary" type="submit">Submit</button>
  
    </fieldset>
    </form>
	</div>
</div>

<hr>

<div class="row">
<div class="col-sm-10 col-sm-offset-1">
    <div class="page-header"> <h2 id="tables">User List</h2></div>
    <div class="alert alert-dismissible alert-success" *ngIf="msg"><p>{{msg}}</p></div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>                    
            <th>Name</th>
            <th>Address</th>
            <th>Postcode</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>	
	   <tr *ngFor="let u of users; let i=index">
           <td>{{ i+1 }}</td>
	       <td>{{u.first | uppercase}} {{u.last}}</td>	
	       <td>{{u.address.street}}</td>
           <td>{{u.address.postcode}}</td>
           <td><button (click)="deleteUser(i)">X</button></td>
	   </tr>
    </tbody>
    </table>
</div>
